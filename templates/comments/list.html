{% for comment in comment_list reversed %}

<div id="c{{ comment.id }}" class='comment_header'>
    <span class='comment_date'>[ {{ comment.submit_date|date:"F d, Y" }} ]</span>
    <span class='comment_username'>{{ comment.user.username }}</span> says:
</div>

<div class='comment_content'>
    {{ comment.comment|safe }}
</div>
<div class='clear'></div>

{% endfor %}
