<table>
   <thead><tr>
      <th>Run No</th>
      <th>AD No</th>
      <th>Start Time [Beijing]</th>
      <th>Run Length</th>
      
   </tr></thead>
   <tbody>
       {% for run in run_list %}
           <tr>
               <td><a href="{{ run.get_absolute_url }}">{{ run.runno }}</td>
               <td>{{ run.adno }}</td>
               <td>{{ run.vld.timestart_beijing }}</td>
               <td>{{ run.vld.runlength }}</td>
           </tr>    
       {% endfor %}
   </tbody>
</table>
