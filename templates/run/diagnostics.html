<div class="grid_18 prefix_3 suffix_3" style='margin-top:50px;'>
<form action="" method="get" id='form_refrun' class='ui-widget'>    
    <fieldset class='ui-widget-content'>        
    <table>
        <tr>
            <td class='descr'  style='padding-top:10px;'> 
                <h6>Reference Run No.</h6>
            </td>
            <td class='value'><input id="id_refrun" type="text" name="refrun" size="6" value="{{ ref_runno }}" />
            &nbsp;&nbsp;<input id='form_refrun_submit' type="submit" value="Set" />
            <span style='font-style:italic'>&nbsp;&nbsp;&nbsp;&nbsp;To toggle reference plots use the keyboard shortcut: 
                <span style='font-weight:bold; font-size:16px; color: red;'>\</span> (backslash)</span>
            </td>
        </tr>
    </table>
    </fieldset>
</form>
</div>

<div class="grid_24">
    <a name="diagnostics"></a>
    <h2>
         Diagnostic Plots <span class='sep'>|</span>
         {{ run.runtype }} Run {{ run.runno }}
         &nbsp;&nbsp;<img id="diagnostics_loading" class="loading" src="{{ MEDIA_URL }}img/loading.gif" alt="loading" />
         <span class="right ref_runno"></span>
    </h2>
</div>
<div class="clear"></div>

{# site/detector map #}
<div id="diagnostics_site_det" class="grid_14" style='margin-top:10px;'>
    {% include "run/detmap.html" %}
</div>
<div class="grid_7 prefix_2 suffix_1 draggable notepad" style='margin-top:10px;'>
    <h3 id="diagnostics_detector">Detector (Loading ...)</h3>
    <ul>
        <li><button id="diagnostics_rootfile_dir">Go to ROOT File Dir ...</button></li>
        <li><button class="to_top">Back to Top ...</button></li>
    </ul>
</div>
<div class="clear"></div>


{# diagnostic plots #}
<div class="grid_24" id="diagnostics_section" style='margin-top: 20px;'>

    <div style="border: 1px solid #999;">          
    <table id="table_diagnostics_plots" class='production'>
    </table>
    </div>

</div>
<div class="clear"></div>
